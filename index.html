<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="icons/view-dashboard.svg" alt="Logo">
      <p>Dashboard</p>
    </div>
    <div class="nav">
      <ul>
        <li class="sidebar-item">
          <img class="sidebar-icon" src="icons/home.svg" alt="home"/>
          <p>Home</p>
        </li>
        <li class="sidebar-item">
          <img class="sidebar-icon" src="icons/card-account-details-outline.svg" alt="profile"/>
          <p>Profile</p>
        </li>
        <li class="sidebar-item">
          <img class="sidebar-icon" src="icons/message-reply.svg" alt="messages"/>
          <p>Messages</p>
        </li>
        <li class="sidebar-item">
          <img class="sidebar-icon" src="icons/clock-time-three-outline.svg" alt="history"/>
          <p>History</p>
        </li>
        <li class="sidebar-item">
          <img class="sidebar-icon" src="icons/file-multiple.svg" alt="tasks"/>
          <p>Tasks</p>
        </li>
        <li class="sidebar-item">
          <img class="sidebar-icon" src="icons/account-group.svg" alt="communitites"/>
          <p>Communities</p>
        </li>
      </ul>
    </div>
    <div class="support">
      <ul>
        <li class="sidebar-item">
          <img class="sidebar-icon" src="icons/cog.svg" alt="settings"/>
          <p>Settings</p>
        </li>
        <li class="sidebar-item">
          <img class="sidebar-icon" src="icons/help-box.svg" alt="support"/>
          <p>Support</p>
        </li>
        <li class="sidebar-item">
          <img class="sidebar-icon" src="icons/shield-check.svg" alt="privacy"/>
          <p>Privacy</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="header">
    <div class="header-top">
      <div class="search-bar">
        <img class="header-icon" src="icons/magnify.svg" alt="search">
        <input type="text"/>
      </div>
      <div class="profile-details">
        <img class="header-icon" src="icons/bell-ring-outline.svg" alt="">
        <img class="profilepic" src="images/pexels-tiger-reduced.jpg" alt="profile picture">
        <p>Gamaliel Adun</p>
      </div>
    </div>
    <div class="header-bottom">
      <div class="img-container">
        <img class="profilepic" src="images/pexels-tiger-reduced.jpg" alt="profile picture">
      </div>
      <div class="greeting">
        <h5>Hi there,</h6>
        <h2>Gamaliel Adun (@gamaliel)</h2>
      </div>
      <div class="btn-container">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
  </div>
  <div class="main-content"></div>
</body>
</html>
